  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Clock</title>

<body id="house">

    <h1>Digital Clock</h1>
    <p class="star">Star ‚≠ê on <a href="https://www.github.com/DavidMeso">GitHub</a></p>
    <div class="container">

      <p id="colon2"> : </p>
      <div id="seconds"></div>
    </div>
  
    <div class="contain">
      <input type="checkbox" id="clicked"/>
    </div>
  </div>
  
  <script src="script.js"></script>
